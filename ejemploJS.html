<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/styles.css">
    <script type="module" src="/index.js"></script>
    <title>Formulario responsivo</title>
</head>

<body>
    <form name="formulario" action="">
        <div class="contenedor">
            <div class="subcontenedor name">
                <input type="text" placeholder="Escribe tu nombre completo" required pattern="[aA-zZ]+" maxlength="100" name="nombre"
                    id="nombre">
            </div>

            <div class="subcontenedor date">
                <input type="date" name="fecha" id="fecha">
            </div>

            <div class="subcontenedor color"> Elige un color:
                <input type="color" name="color" id="color">
            </div>

            <div class="subcontenedor calificacion">
                <input type="number" name="calificacion" id="calificacion" placeholder="calificacion" step="1" max="100"
                    min="0">
            </div>

            <div class="subcontenedor file">
                <input type="file" name="archivo" id="archivo">
            </div>

            <div class="subcontenedor email">
                <input type="email" name="email" id="email" placeholder="email">
            </div>

            <div class="subcontenedor telefono">
                <input type="tel" name="telefono" id="telefono" placeholder="telefono" maxlength="10" pattern="[0-9]+">
            </div>

            <div class="subcontenedor languaje">
                <select name="lenguaje" id="lenguaje">
                    <option value="selecciona"> Selecciona un lenguaje </option>
                    <option value="java"> Java </option>
                    <option value="python"> Python </option>
                    <option value="c"> C </option>
                </select>
            </div>

            <input type="button" value="enviar" id="enviar" onclick="getData">
            <input type="reset" value="limpiar" id="limpiar">
        </div>
    </form>
</body>

</html>

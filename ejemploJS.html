<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(187, 183, 183);
        }

        .contenedor {
            width: 800px;
            max-width: 100%;
            margin: 100px auto;
            margin-top: 100px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            /*box-shadow: 0 0 20px 1px rgb(0, 0, 0.3);*/
            /*border-radius: 10px;*/
        }

        .subcontenedor {
            background-color: gray;
            padding: 22px;
            border: white 5px solid;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }

        .subcontenedor:hover {
            background-color: black;
        }

        .name {
            background-color: darkorchid;
            grid-column: 1/4;
        }

        .date {
            background-color: orange;
        }

        .color {
            background-color: darkcyan;
        }

        .calificacion {
            background-color: darksalmon;
        }

        .telefono {
            background-color: green;
        }

        .email {
            background-color: rgb(241, 192, 28);
        }

        .file {
            background-color: brown;
            grid-column: 1/4;
        }

        .languaje {
            background-color: darkblue;
        }

        #enviar {
            background-color: black;
            color: white;
            border-radius: 7px;
        }

        #limpiar {
            background-color: black;
            color: white;
            border-radius: 7px;
        }

        #nombre {
            width: 70%;
        }

        #fecha {
            width: 100%;
        }

        #color {
            width: 100%;
        }

        #calificacion {
            width: 100%;
        }

        #archivo {
            width: 70%;
        }

        @media screen and (max-width: 912px) {
            .contenedor {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }

            .name {
                grid-column: 1/3;
            }

            .date {
                grid-column: 1/1;
            }

            .color {
                grid-column: 0/1;
            }

            .calificacion {
                grid-column: 1/1;
            }

            .email {
                grid-column: 1/3;
            }

            #email {
                width: 70%;
            }

            .file {
                grid-column: 1/3;
            }
        }

        @media screen and (max-width: 500px) {
            .contenedor {
                display: grid;
                grid-template-columns: 1fr;
            }

            .name,
            .date,
            .color,
            .calificacion,
            .telefono,
            .email,
            .file,
            .languaje {
                grid-column: 1/3;
            }

            #enviar {
                width: 200px;
            }

            #limpiar {
                width: 200px;
            }
        }
    </style>

    <script>
        const getData = () => {
            var name = document.getElementById("nombre").value;
            // document.getElementById("valueInput").innerHTML = inputValue; // Para mostrar en la pagina
            var date = document.getElementById("fecha").value;
            var color = document.getElementById("color").value;
            var cal = document.getElementById("calificacion").value;
            var tel = document.getElementById("telefono").value;
            var emaill = document.getElementById("email").value;
            var file = document.getElementById("archivo").value;
            var language = document.getElementById("lenguaje").value;
            // console.log(name)
            // console.log(calificacion) 
            // console.log(archivo)
            // console.log(color)
            // console.log(email)
            // console.log(date)
            // console.log(lenguaje)
            // console.log(telefono)

            const data = { name, date, color, cal, tel, emaill, file, language };
            // console.log(data)

            const options = {
                method: 'POST',
                Headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };
            fetch('/api/nedb', options).then(response => {console.log(response)}); 
        }
    </script>

    <title>Formulario responsivo</title>
</head>

<body>
    <form name="formulario" action="">
        <div class="contenedor">
            <div class="subcontenedor name">
                <input type="text" placeholder="Escribe tu nombre completo" required pattern="[aA-zZ]+" maxlength="100" name="nombre"
                    id="nombre">
            </div>

            <div class="subcontenedor date">
                <input type="date" name="fecha" id="fecha">
            </div>

            <div class="subcontenedor color"> Elige un color:
                <input type="color" name="color" id="color">
            </div>

            <div class="subcontenedor calificacion">
                <input type="number" name="calificacion" id="calificacion" placeholder="calificacion" step="1" max="100"
                    min="0">
            </div>

            <div class="subcontenedor file">
                <input type="file" name="archivo" id="archivo">
            </div>

            <div class="subcontenedor email">
                <input type="email" name="email" id="email" placeholder="email">
            </div>

            <div class="subcontenedor telefono">
                <input type="tel" name="telefono" id="telefono" placeholder="telefono" maxlength="10" pattern="[0-9]+">
            </div>

            <div class="subcontenedor languaje">
                <select name="lenguaje" id="lenguaje">
                    <option value="selecciona"> Selecciona un lenguaje </option>
                    <option value="java"> Java </option>
                    <option value="python"> Python </option>
                    <option value="c"> C </option>
                </select>
            </div>

            <input type="button" value="enviar" id="enviar" onclick="getData()">
            <input type="reset" value="limpiar" id="limpiar">
        </div>
    </form>
</body>

</html>
